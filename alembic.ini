# Minimal Alembic configuration. Keep if migrations are used in production.

[alembic]
# Path to migration scripts directory (create if you plan to use Alembic)
script_location = migrations

# Database URL can be provided via env or alembic -x arguments.
# Uncomment if you want Alembic to read from here:
# sqlalchemy.url = sqlite:///../estimation.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S