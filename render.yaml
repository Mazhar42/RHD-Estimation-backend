services:
  - type: web
    name: estimation-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: estimation-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ENVIRONMENT
        value: production

databases:
  - name: estimation-db
    databaseName: estimation_db
    user: estimation_user
